[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display detailed test function names and docstrings
verbose = 2

# Show local variables in tracebacks
showlocals = true

# Set default timeout for tests (in seconds)
timeout = 60

# Configure warnings handling
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::RuntimeWarning

# Configure code coverage settings
[coverage:run]
source = sentinel
omit =
    */tests/*
    */docs/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    except ImportError
    @abc.abstractmethod

# Configure flake8 settings
[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist
